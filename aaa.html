<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>json</title>
    <script src="FileSaver.min.js"></script>
</head>

<body>
<button onclick="downloadJson(students)">json</button>
<button onclick="downloadText(students)">txt</button>
</body>
<script>
    var students = [{
        "name": "小明1",
        "age": "6",
        "sex": "男",
        "height": "60"
    }, {
        "name": "小明2",
        "age": "7",
        "sex": "男",
        "height": "70"
    }, {
        "name": "小明3",
        "age": "8",
        "sex": "男",
        "height": "80"
    }];
    // 导出生成json文件
    function downloadJson(data) {
        var blob = new Blob([JSON.stringify(data)], { type: "" });
        saveAs(blob, "hello.json");
    }
    // 导出生成文本
    function downloadText(data) {
        var blob = new Blob([JSON.stringify(data)], { type: "text/plain;charset=utf-8" });
        saveAs(blob, "hello.txt");
    }

</script>

</html>
